<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../../css/mui.min.css" rel="stylesheet"/>
    <script src="../../js/jquery.3.4.1.js"></script>
    <script src="../../js/font-size.js"></script>
    <script src="../../../js/mui.js"></script>
    <style type="text/css">
        html {
            height: 100%;
            margin: 0;
        }

        body {
            height: 100%;
            margin: 0;
        }

        #textArea img {
            width: 400px;
        }
    </style>
</head>

<body style="width:100%;height:100%;overflow:hidden; margin:0; padding:0;display: flex;align-items:center;justify-content:center;">

<div id="mid" style="width: 80%;height: 90%;font-size:14px; ">
    <div id="textArea" style="height:70%;width:100%;">
        <p style="color: black; height: 30%;font-size: 1.6em;display: flex;align-items:center;justify-content:center;">
            <span id="contentText" style="display: inline-block;width: 80%;text-indent: 2em;"></span>
        </p>
        <div style="height: 70%;width: 100%;display: flex;align-items:center;justify-content:center;">
            <img id="targetpic" hidden="true" src="z1.png" style=" align: center;max-height:90%"/>
            <img id="targetpic1" hidden="true" src="z2.png" style=" align: center;max-height:90%"/>
            <img id="targetpic2" hidden="true" src="z3.png" style=" align: center;max-height:90%"/>
        </div>

    </div>
    <div id="clickArea" style="text-align:center;font-size: 1.6em;color: #0000FF;">
        <div class="mui-row">
            <div class="mui-col-sm-6 ">
                <input type="radio" id="ansA" value="" onclick="userClick(1)"/>
                <label id='radioA' for="ansA"></label>
            </div>
            <div class="mui-col-sm-6">
                <input type="radio" id="ansB" value="" onclick="userClick(2)"/>
                <label id='radioB' for="ansB"></label>
            </div>

        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    var index = 0;
    var words = new Array("您所在的环境是否是安静的？需要在安静的环境中完成测验。", "您是否一个人或者只有一位监护人陪同您进行测验？", "您是否可以做到一个人独立完成测验？需要独立完成,保证数据真实性。", "监护人要做到不干扰不提示不暗示测试者答题,只能在答题前讲解指导语。", "请在1分钟内完成下面题目，要求即快速又准确！", "第一部分：判断当前出现的位置与先于当前位置2个出现的位置是否相同，如果相同，请点击“相同”按钮，如果不同，请点击“不同”按钮。", "样例展示", "第二部分：判断当前出现的位置与先于当前位置3个出现的位置是否相同，如果相同，请点击“相同”按钮，如果不同，请点击“不同”按钮。");
    var answerA = new Array("环境是安静的。", "我独自一人或者我只有一位监护人陪同我。", "我能一个人独立完成测验（监护人可以在答题前讲解指导语）", "监护人可以做到不干扰不提示不暗示,只是在答题前讲解指导语！", "我知道是练习,也会认真完成。", "我理解了指导语,开始答题。", "下一页", "进入练习");
    var answerB = new Array("环境是嘈杂的,退出。", "有很多人,退出。", "不能独立完成,退出。", "不能做到,退出。", "不明白,退出。", "不理解,退出。", "退出", "退出");
    window.onload = function () {
        $("#contentText").text(words[index]);
        $("#radioA").text(answerA[index]);
        $("#radioB").text(answerB[index]);


    };

    function userClick(para) {
        index++;
        if (para == 2) {
            mui.openWindow({
                url: '../../../task_1/task_list.html',
                createNew: true,
                styles: {
                    cachemode: "noCache",
                }
            });
        } else if (index >= 8) {
            mui.openWindow({
                url: 'nbackTest.html',
                createNew: true,
                styles: {
                    cachemode: "noCache",
                }
            });
            if (para == 2) {
                mui.openWindow({
                    url: '../../../task_1/task_list.html',
                    createNew: true,
                    styles: {
                        cachemode: "noCache",
                    }
                });
            }
        }

        if (index == 5) {
            $("#targetpic").show();
        }

        if (index == 6) {
            $("#targetpic").hide();
            $("#targetpic1").show();
        }

        if (index == 7) {
            $("#targetpic").hide();
            $("#targetpic1").hide();
            $("#targetpic2").show();
        }
        $("#contentText").text(words[index]);
        $("#radioA").text(answerA[index]);
        $("#radioB").text(answerB[index]);
        $("#ansA").prop("checked", false);
        $("#ansB").prop("checked", false);

    }
</script>
</html>
