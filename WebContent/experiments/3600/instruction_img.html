<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../../css/mui.min.css" rel="stylesheet"/>
    <script src="../../js/jquery.3.4.1.js"></script>
    <script src="../../js/font-size.js"></script>
    <script src="../../../js/mui.js"></script>
    <style type="text/css">
        html {
            height: 100%;
            margin: 0;
        }

        body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body style="width:100%;height:100%;overflow:hidden; margin:0; padding:0;">
<div id='top' style="background-color:floralwhite;height:5%;width:100%"></div>
<div id="left" style="float:left;background-color:floralwhite;height:95%;width:10%"></div>
<div id="mid" style="float:left;color:#0000FF;background-color:floralwhite;height:95%;width:80%;">
    <div id="textArea" style="font-size:30px; float:left; height:75%;width:100%;background-color: floralwhite;">
        <p id="contentText" style="color:black;line-height: 35px;margin-top:10px;height: auto;padding-top: 40px;text-indent: 2em;"></p>
        <img id="targetpic" hidden="true"  src="test.png" style=" align: center;" />
        <img id="targetpic1" hidden="true"  src="test1.png" style=" align: center;" />
        <img id="targetpic2" hidden="true"  src="test2.png" style=" align: center;" />
    </div>
    <div id="clickArea" style="margin-top:10px;text-align:center;font-size: 12px;">
        <div class="mui-row">
            <div class="mui-col-sm-6 " >
                <input type="radio" id="ansA" value="" onclick="userClick(1)"/>
                <label id='radioA' for="ansA"></label>
            </div>
            <div class="mui-col-sm-6">
                <input type="radio" id="ansB" value="" onclick="userClick(2)"/>
                <label id='radioB' for="ansB"></label>
            </div>
        </div>
    </div>
</div>
<div id="right" style="float:right;background-color:floralwhite;height:95%;width:10%"></div>
</body>
<script type="text/javascript">
    var index = 0;
    var words = new Array("您是否已经完成了练习？只有完成了练习，才能参加正式测验。", "您所在的环境是否是安静的？需要在安静的环境中完成测验。", "您是否一个人或者只有一位监护人陪同您进行测验？", "您是否可以做到一个人独立完成测验？需要独立完成,保证数据真实性。", "监护人要做到不干扰不提示不暗示测试者答题,只能在答题前讲解指导语。", "这是一个限时4分钟的测验；错误5个退出测验。要求既快速又准确！", "请选择合适的图形，旋转之后能够与上方的图形拼合成一个完整的长方形。");
    var answerA = new Array("完成了！", "环境是安静的。", "我独自一人或者我只有一位监护人陪同我。", "我能一个人独立完成测验（监护人可以在答题前讲解指导语）", "监护人可以做到不干扰不提示不暗示,只是在答题前讲解指导语！", "我知道要求既快速又准确。", "我理解了指导语,开始答题。");
    var answerB = new Array("没有完成，退出。", "环境是嘈杂的,退出。", "有很多人,退出。", "不能独立完成,退出。", "不能做到,退出。", "不明白,退出。", "不理解,退出。");
    window.onload = function () {
        fontsetting();
        $("#contentText").text(words[index]);
        $("#radioA").text(answerA[index]);
        $("#radioB").text(answerB[index]);
    }

    function userClick(para) {
        index++;
        if (para == 2) {
            mui.openWindow({
                url: '../../../task_1/task_list.html',
                createNew: true,
                styles: {
                    cachemode:"noCache",
                }
            });
        } else if (index >= 7) {
            if (para == 1) {
                mui.openWindow({
                    url: 'space.html',
                    createNew: true,
                    styles: {
                        cachemode:"noCache",
                    }
                });
            }

            if (para == 2) {
                mui.openWindow({
                    url: '../../../task_1/task_list.html',
                    createNew: true,
                    styles: {
                        cachemode:"noCache",
                    }
                });
            }
        }

        if (index == 6) {
            $("#targetpic").show();
        }

        $("#contentText").text(words[index]);
        $("#radioA").text(answerA[index]);
        $("#radioB").text(answerB[index]);
        $("#ansA").prop("checked", false);
        $("#ansB").prop("checked", false);

    }
</script>
</html>
