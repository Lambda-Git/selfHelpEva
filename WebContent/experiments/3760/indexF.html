<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图形推理</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        html,body,.box,.item{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .btnBox{
            position: absolute;
            bottom: 0px;
            width: 100%;
            height: 40%;
        }
        .btn{
            color: #fff;
            background-color:#2d8cf0;
            position: absolute;
            bottom: 30%;
            display: inline-block;
            margin-bottom: 0;
            font-weight: 400;
            text-align: center;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            background-image: none;
            border: 1px solid transparent;
            white-space: nowrap;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            height: 60px;
            padding: 0 50px;
            font-size: 24px;
            border-radius: 4px;
        }
        .btn:before{
            position: absolute;
            top: -1px;
            left: -1px;
            bottom: -1px;
            right: -1px;
            background: #fff;
            opacity: .35;
            content: "";
            border-radius: inherit;
            z-index: 1;
            transition: opacity .2s;
            pointer-events: none;
            display: none;
        }

        .leftBtn{
            left: 10%;
        }
        .rightBtn{
            right: 10%;
        }
        .div_flex{
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .stast{
            height: 40%;
            width: 100%;
        }
        .stast span{
            display: inline-block;
            height: 100px;
            width: 100px;
            background: #2d8cf0;
            color: #fff;
            font-size: 28px;
            line-height: 100px;
            text-align: center;
            border-radius: 100px;
            cursor: pointer;
        }
        #box .hide{
            display: none;
        }
        .titleBox{
            min-height: 40%;
        }
        .title{
            width: 70%;
            height: auto;
            text-indent: 2em;
            font-size: 24px;
            color: #000;
        }
        .btnItemBox{
            width: 80%;
            height: 100%;
            margin: 0px auto;
        }
        .btnItem{
            height: 45%;
        }
        .btnItem .btnItem_1{
            width: 25%;
            height: 100%;
        }
        .btnItem_1 div{
            width: 90%;
            height: 90%;
            display:flex;
            align-items:center;
            justify-content:center;
            cursor: pointer;
        }
        .btnItem_1 div img{
            max-width: 100%;
            max-height: 100%;
        }
        .itemImg{
            height: 60%;
        }
        .itemImg img{
            max-height: 90%;
            max-width: 80%;
        }

    </style>
    <SCRIPT src="../../js/Statistics/Statistics.js" type=text/javascript></SCRIPT>
    <script src="../../js/oneui/opes_post_result_util.js"></script>
</head>

        ];
        var index=0,indexLength=data.length;
        var stimulateTime=30,stimulateTimer=null;
        var time1=1000,maxtime=240,stimid=1;
        var timer1=null,timer=null;
        var time,beginTime,endTime;
        var errorNum=0;
        var QPKey=false;
        var dataSet={
            type4set:[],
            stimidset:[],
            correctanswerset:[],
            buttonset:[],
            timeset:[],
            commentset:[]
        };
        pushArr(data);
        tipocFun(data,index);
        function init(){

        }
        $(".st1").on("click",function () {
            hideFun("item3");
            $("#time").removeClass("hide");
            QPKey=true;
            beginTime=new Date().getTime();
            stimulateFun();
            timer = setInterval(function () {
                CountDown();
            }, 1000);

        });

        function hideFun(ID) {
            $(".item").addClass("hide");
            $("#"+ID).removeClass("hide");
        }

        function stimulateFun() {
            stimulateTimer = setInterval(function () {
                stimulateCountDown();
            }, 1000);
        }
        function stimulateCountDown() {
            if (stimulateTime > 1) {
                --stimulateTime;
            } else{
                QPKeyFun(" ");
                clearInterval(stimulateTimer);
                stimulateTimer=null;
            }
        }
        function CountDown() {
            if (maxtime > 1) {
                --maxtime;
                $("#time").text(maxtime)
            } else{
                post_result();
                clearInterval(timer);
                timer=null;
            }
        }
        function tipocFun(arr,index) {
            $("#img2").attr("src","../../testpics/" + arr[index].topic);
            $("#A img").attr("src","../../testpics/" + arr[index].A);
            $("#B img").attr("src","../../testpics/" + arr[index].B);
            $("#C img").attr("src","../../testpics/" + arr[index].C);
            $("#D img").attr("src","../../testpics/" + arr[index].D);
            $("#E img").attr("src","../../testpics/" + arr[index].E);
            $("#F img").attr("src","../../testpics/" + arr[index].F);
            $("#G img").attr("src","../../testpics/" + arr[index].G);
            $("#H img").attr("src","../../testpics/" + arr[index].H);
        }

        function timer1Fun() {
            hideFun("item6");
            timer1=setInterval(function () {

                if(index >= indexLength){
                    post_result();
                }else {
                    tipocFun(data,index);
                    hideFun("item3");
                    stimulateTime=30;
                    QPKey=true;
                    beginTime=new Date().getTime();
                    stimulateFun();
                }
                clearInterval(timer1);
                timer1=null;
            }, time1);
        }



        $(".btnNum").on("click",function () {
            clearInterval(stimulateTimer);
            stimulateTimer=null;
            var key=$(this).attr("data-data");
            QPKeyFun(key);
        });

        function QPKeyFun(key) {
            if(QPKey){
                endTime=new Date().getTime();
                time=(endTime-beginTime).toFixed(0);
                dataSet.timeset.push(time);
                dataSet.stimidset.push(stimid);
                dataSet.type4set.push("0");
                dataSet.correctanswerset.push(data[index].ans);
                dataSet.buttonset.push(key);
                QPKey=false;
                if(data[index].ans === key){
                    tishi(true)
                }else {
                    tishi(false)
                }
            }
        }
        function pushArr(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }

        function tishi(falck) {
            if(falck){
                $("#falck").text(" ")
            }else {
                errorNum++;
                if(errorNum>=5){
                    post_result();
                    return;
                }
                $("#falck").text(" ")
            }
            index++;
            stimid++;
            timer1Fun();
        }

        function post_result() {
            // sumscore,meanscore,meanart;
            var opes_result_data = {};
            opes_result_data.taskid = 3760;
            opes_result_data.sumitcoids = 0;
            opes_result_data.targetpagename = "<%=targetpagename%>";
            opes_result_data.codematerial = 0;
            opes_result_data.uid = parseInt(localStorage.getItem('uid'));
            opes_result_data.lan = "<%=lan%>";
            opes_result_data.projectid = parseInt(localStorage.getItem('projectid'));
            opes_result_data.duration = 0;
            opes_result_data.timeaverage = Math.round(0);
            opes_result_data.type4set = (dataSet.type4set).join(";");
            opes_result_data.stimidset = (dataSet.stimidset).join(";");
            opes_result_data.correctanswerset = (dataSet.correctanswerset).join(";");
            opes_result_data.time = "0";
            opes_result_data.level = "0";
            opes_result_data.timeset = (dataSet.timeset).join(";");
            opes_result_data.radioset = "";
            opes_result_data.buttonset = (dataSet.buttonset).join(";");
            opes_result_data.commentset = "";
            opes_result_data.numset = "";
            opes_post_result_util_js_opes_post_result(opes_result_data);
            return;
        }

    })
</script>
