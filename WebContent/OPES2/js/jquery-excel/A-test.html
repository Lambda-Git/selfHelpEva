<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset='utf-8'>
  <title>AAAAAAAA-Context Menu - Handsontable</title>

  <script data-jsfiddle="common" src="jquery.min.js"></script>
  <script data-jsfiddle="common" src="jquery.handsontable.full.js"></script>
  <link data-jsfiddle="common" rel="stylesheet" media="screen" href="jquery.handsontable.full.css">

 
</head>

<body>

<div id='example2' style="width: 600px; height: 200px; overflow: auto"></div>

      <script >
        function getData() {
          return [
            ["", "Kia", "Nissan", "Toyota", "Honda"],
            ["2008", 10, 11, 12, 13],
            ["2009", 20, 11, 14, 13],
			  ["2008", 10, 11, 12, 13],
            ["2009", 20, 11, 14, 13],
			  ["2008", 10, 11, 12, 13],
            ["2009", 20, 11, 14, 13],
            ["2010", 30, 15, 12, 13]
          ];
        }
	
	
$("#example2").handsontable({
  data: getData(),
  startRows: 5,
  startCols: 5,
  rowHeaders: true,
  colHeaders: true,
  minRows:50,
  minSpareRows: 1,
  colHeaders: ['ID', 'First Name', 'Last Name', 'Address','No'],
  columns: [
    {},
	{},
    {type: 'numeric'},
    {
      type: 'dropdown',
      source: ["yellow", "red", "orange", "green", "blue", "gray", "black", "white"]
    },
    {
      type: 'dropdown',
      source: ["yellow", "red", "orange", "green", "blue", "gray", "black", "white"]
    }
  ],
  colWidths: [65, 100, 100, 150, 90],
  stretchH: 'all',
  contextMenu: ['row_above', 'row_below', 'remove_row']
});
var ht = $('#example2').handsontable('getInstance');
ht.setDataAtCell(0, 0, 'new value');

//alert(ht.getData().length);
alert(ht.getData()[45][0]);

      </script>

     
 


</body>
</html>
